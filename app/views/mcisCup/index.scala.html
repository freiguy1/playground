@()

@main {
<script src="@routes.Assets.at("javascripts/mcisCup/js.js")" type="text/javascript"></script>
    
<div>
    <table class="table">
	<thead>
	    <tr>
		<th></th>
		<!-- ko foreach: competitions -->
		<th data-bind="text: name"></th>
		<!-- /ko -->
		<th data-bind="text: 'Total'"></th>
	    </tr>
	</thead>
	<tbody>
	    <!-- ko foreach: teams-->
	    <tr>
		<td data-bind="text: name"></td>
		<!-- ko foreach: results -->
		<!-- ko if: hasValue -->
		<td data-bind="text: result.pointsEarned"></td>
		<!-- /ko -->
		<!-- ko ifnot: hasValue -->
		<td data-bind="text: 'none'"></td>
		<!-- /ko -->
		<!-- /ko -->
		<td data-bind="text: totalPoints"></td>
	    </tr>
	    <!-- /ko -->
	</tbody>
    </table>
</div>
	


}
